<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV and JSON Processing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #output {
            margin-top: 30px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading span {
            display: inline-block;
            animation: loading 1s infinite;
        }

        @keyframes loading {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV and JSON Processing</h1>
        <form id="upload-form">
            <div class="form-group">
                <label for="csv-file">Upload CSV file:</label>
                <input type="file" class="form-control-file" id="csv-file" accept=".csv">
            </div>
            <!-- <div class="form-group">
                <label for="json-file">Upload JSON file:</label>
                <input type="file" class="form-control-file" id="json-file" accept=".json">
            </div> -->
            <button type="button" class="btn btn-primary" onclick="processFiles()">Process Files</button>
        </form>
        <div id="output">
            <div class="loading">
                <span>Loading...</span>
            </div>
            <div id="result-space"></div> <!-- Add this line to create a space for the results -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
